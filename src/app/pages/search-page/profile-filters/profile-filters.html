<form class="profile-search-form" [formGroup]="form">
  <label class="tt-form-label">
    <span class="tt-form-label__text"> Имя пользователя</span>
    <input
      type="text"
      formControlName="firstName"
      class="tt-form-input"
      placeholder="Введите данные"
    />
  </label>
  <label class="tt-form-label">
    <span class="tt-form-label__text"> Фамилия пользователя</span>
    <input
      type="text"
      formControlName="lastName"
      class="tt-form-input"
      placeholder="Введите данные"
    />
  </label>

  <label class="tt-form-label">
    <span class="tt-form-label__text"> Навыки </span>
    <input type="text" formControlName="stack" class="tt-form-input" placeholder="Введите данные" />
  </label>
</form>
